<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctel</title>
    <link rel="stylesheet" href="index.css">

<body>

        <div class="cuerpo" data-aos="fade-left" data-aos-duration="1000" data-aos-once="true">
